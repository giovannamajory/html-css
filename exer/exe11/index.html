<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos apreder a reproduzir áudio no HTML5.</p>
    <audio preload="metadata" controls autoplay
    src="midia/rock.mp3">
   </audio>
    <!--MP3 WAV OGD-->

  

</body>
</html>
