<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
</head>
<body>
    <h1>Conteúdos dentro de iframe</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Alias non ullam natus ad harum. Nisi eius id explicabo placeat voluptatem dolorum est repudiandae, aperiam iure. Quos tenetur tempore magnam id?</p>

    <h2>Vídeos</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/l2UDgpLz20M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>Mapas do Google</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.1357144011613!2d-46.678466199999995!3d-23.5276207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce57fd1d715d45%3A0x864e5421d6195cb1!2sAllianz%20Parque!5e0!3m2!1spt-BR!2sbr!4v1690669949123!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapas do Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=17&lat=-23.528307&lon=-46.678574&ct=livemap" width="600" height="450" allowfullscreen></iframe>
</body>
</html>
