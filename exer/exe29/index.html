<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando um uso de iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://cursoemvideo.com" frameborder="1" scrolling="yes">
            <a href="https://cursoemvideo.com" target="_blank"></a>
        </iframe>


        para aprender a programar
    
    </p>

    <p>O repositório do professor Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="1">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>

        também é muito legal!
    </p>


</body>
</html>
