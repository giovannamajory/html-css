<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            border: 4px solid black;
        }

        .linha {
            background-color: green;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        .dado {
            background-color: violet;
        }
    </style>
</head>
<body>
    <!--HIERARQUIA DE TABELA
    table = tabelha
        table Row = linha de tabela
        table header = linha de cabeÃ§alho
        table data = dados da tabela
    -->
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        
        <tr class="linha"> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td class="dado">C4</td>
        </tr>

    </table>
</body>
</html>
