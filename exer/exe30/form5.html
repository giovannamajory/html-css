<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>
        Exemplo de Form
    </h1>

    <form action="cadastro.php" method="get" autocomplete="on"></form>

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label> <br>

            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label> <br>


            <!--Quando o input for rádio usar o mesmo 'name' para poder marcar e desmarcar. Não é necessário fazer isso no checkbox-->
        </fieldset>

        <fieldset>

            <legend>Esportes</legend>

            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>

            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Volei</label> <br>

            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>

        </fieldset>    

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>



</body>
</html>
